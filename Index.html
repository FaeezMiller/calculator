
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>  Calculator  </title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled />
     </td>
    <td> <input type="button" value="AC" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="1" onclick="display('1')" id="numb"/> </td>
    <td> <input type="button" value="2" onclick="display('2')" id="numb"/> </td>
    <td> <input type="button" value="3" onclick="display('3')" id="numb"/> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" id="numb"/> </td>
    <td> <input type="button" value="5" onclick="display('5')" id="numb"/> </td>
    <td> <input type="button" value="6" onclick="display('6')" id="numb"/> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" id="numb"/> </td>
    <td> <input type="button" value="8" onclick="display('8')" id="numb"/> </td>
    <td> <input type="button" value="9" onclick="display('9')" id="numb"/> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" id="numb"/> </td>
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>

</table>
<script type="text/javascript" src="./script/java.js"></script>
</body>
</html>
